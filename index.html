<!DOCTYPE html>
<link rel="stylesheet" href="index.css">
<html>

<head>
  <meta charset="utf-8">
  <title>hfmy</title>
</head>

<body>
  <header>
    <h1 id="productName"></h1>
  </header>
  <div id="all-center">
    <p>何ゴミなのかお答えします。あなたが捨てたいゴミは？<br>例：ビニール</p>
    
      <select name="trash" id="" style="width:200px; height:40px;">
        <option value="">---</option>
        <option value="ビニール">ビニール</option>
        <option value="新聞紙">新聞紙</option>
        <option value="ガラスコップ">ガラスコップ</option>
        <option value="ベッド">ベッド</option>
      </select>

    <p id="answer"></p>
    <img id='image' width="60%" height="60%"></img>
  
    <p>ゴミの処理方法をお答えします。どんなゴミが捨てたいですか？<br>例：燃えるゴミ</p>
      <select name="trash_category" id="" style="width:200px; height:40px;">
        <option value="">---</option>
        <option value="burnable">燃えるゴミ</option>
        <option value="recyclable">資源化物</option>
        <option value="non-burnable">燃えないゴミ</option>
        <option value="oversize">粗大ゴミ</option>
        <option value="uncollected">収集されないゴミ</option>
        <option value="poster">全体</option>
      </select>
    <p></p>
    <img id='category_image' width="60%" height="60%"></img>
    
  </div>
  <script src="index.js"></script>
</body>

</html>
